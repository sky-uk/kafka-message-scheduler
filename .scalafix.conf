rules = [
  NoAutoTupling,
  DisableSyntax,
  LeakingImplicitClassVal,
  NoValInForComprehension
]

OrganizeImports {
  coalesceToWildcardImportThreshold = 8
  expandRelative = true
  groupedImports = Merge
  importSelectorsOrder = SymbolsFirst
  removeUnused = false
  groups = [
    "java."
    "*"
    "scala."
  ]
}
